<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/css/login.css" />
  </head>
  <body>
    <form id="loginForm">
      <h2 class="fs-1 text-white mb-5 fw-bold">Login</h2>
      <div class="error" id="errorDisplay"></div>
      <input
        clas="mb-2"
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <div class="password-container mb-2">
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
        <i
          class="password-toggle fas fa-eye-slash"
          onclick="togglePasswordVisibility()"
        ></i>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
        />
        <label class="form-check-label text-white" for="flexCheckChecked">
          Remember me
        </label>
      </div>
      <input type="submit" value="Login" />
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="public/js/login.js"></script>
  </body>
</html>
